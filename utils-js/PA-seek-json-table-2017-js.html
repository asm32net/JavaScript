<script>

(function(){
	var inputs = document.getElementsByTagName('input');
	var textareas = document.getElementsByTagName('textarea');
	var divDisplay = document.getElementById('divDisplay');
	var p = document.getElementsByTagName('p')[0];

	if(!window.console){
		window.console = {
			'log':function(){}
		}
	}

	function PA_js_bindUI(n){
		var _span = document.createElement('span');
		_span.style.cssText = 'margin:5px; padding 5px; border-radius:5px; display:block; float:right; border: 1px solid #069; width: 20px; text-align:center; ';
		_span.innerHTML = n;
		_span.onclick = function(){
			textareas[0].value = inputs[n].value;
		}
		p.appendChild( _span );
	}

	for( var i = 1; i < 3; i++ ){
		PA_js_bindUI(i);
	}

	inputs[0].onclick = function(){
		var m_strSource = textareas[0].value;

		divDisplay.innerHTML = '';

		if( ! m_strSource ) return;

		var demo1Json = JSON.parse( eval( m_strSource ) );

		function Go(o, sKey){
			if( o && o[sKey] ){
				return o[sKey];
			}
			return o;
		}

		console.log( demo1Json );

		demo1Json = Go(demo1Json, 'value');

		try{
			demo1Json = JSON.parse( demo1Json );
		}catch(e){
			console.log( e );
		}

		demo1Json = Go(demo1Json, 'Value');

		console.log( demo1Json );

		console.log('if ( demo1Json ) { ... }');
		if( demo1Json ){

			demo1Json = Go(demo1Json, 'Table');

			var t = typeof( demo1Json );
			var _table;

			if( t == 'string' || t == 'number' || demo1Json == null) {
				divDisplay.innerHTML = demo1Json;
			} else if ( demo1Json.length ) { // is array
				console.log( 'RowCount=' + demo1Json.length );
				_table = PaJsGrid( { 'Value': demo1Json } );
			} else { // is
				_table = PaJsGrid( { 'Value': [ demo1Json ] } );
			}

			var A_strKeys = Object.keys(demo1Json);
			// demo1Json = Go(demo1Json, 'Table');
			// if ( demo1Json['Table'] ) demo1Json = demo1Json['Table'];

			console.log( A_strKeys  );

			// var _table = PaJsGrid( { 'Value': demo1Json } );
			if( _table ){
				divDisplay.innerHTML = 'Ready ...';
				setTimeout( function(){
					divDisplay.innerHTML = '';
					divDisplay.appendChild( _table );
				}, 200);
			}
		}
		console.log( demo1Json );
	}


	function PaJsGrid( data ){
		if( data && data.Value && data.Value.length > 0 ){
			var _data = data.Value;
			var _keys = [];
			for(var k in _data[0]){
				_keys.push( k );
			}
			var nRows = _data.length;
			var nColumns = _keys.length;

			var _table = document.createElement('table');
			_table.cellSpacing = 0;
			_table.cellPadding = 5;
			_table.border = 1;
			_table.borderColor = '#666';
			var _tr = document.createElement('tr');
			for(var i = 0; i < nColumns; i++){
				var _td = document.createElement('td');
				_td.innerHTML = _keys[i];
				_tr.appendChild( _td );
			}
			_table.appendChild( _tr );
			for(var n = 0; n < nRows; n++){
				_tr = document.createElement('tr');
				for(var i = 0; i < nColumns; i++){
					var _td = document.createElement('td');
					_td.innerHTML = _data[ n ][ _keys[i] ];
					_tr.appendChild( _td );
				}
				_table.appendChild( _tr );
			}
			return _table;
		}
		return null;
	}	
})();

</script>
