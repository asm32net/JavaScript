		}

		var n = data.length;
		for(var i = 1; i < n; i++){
			var nGet = data[i];
			var j = i - 1;
			while(j >= 0 && data[j] > nGet){
				data[j + 1] = data[j];
				j--;
			}
			data[j + 1] = nGet;
		}
	}
}
