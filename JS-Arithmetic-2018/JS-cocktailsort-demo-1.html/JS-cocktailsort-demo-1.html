<script>

function JS_cocktailsort_demo_1(){

	this.displayData = function(data){
		var s = '';
		if(data){
			s = data.join(', ');
		}
		return s;
	}

	this.CocktailSort = function(data){

		function Swap(i, j){
			var temp = data[i];
			data[i] = data[j];
			data[j] = temp;
		}

		var left = 0;
		var right = data.length - 1;
		while(left < right){
			for(var i = left; i < right; i++){
				if(data[i] > data[i + 1]){
					Swap(i, i + 1);
				}
			}
			right--;
			for(var i = right; i > left; i--){
				if(data[i - 1] > data[i]){
					Swap(i - 1, i);
				}
			}
			left++;
		}
	}
}

(function(){

	var csd = new JS_cocktailsort_demo_1();

	oDisplays[0].innerHTML = csd.displayData(_source);

	var _result;

	function JS_showResult(){
		oDisplays[2].innerHTML = csd.displayData(_result);
		oExecute.disabled = false;
	}

		}
		oDisplays[2].innerHTML = '...';
		csd.CocktailSort(_result);

		setTimeout(JS_showResult, 100);
	}

})();
</script>
