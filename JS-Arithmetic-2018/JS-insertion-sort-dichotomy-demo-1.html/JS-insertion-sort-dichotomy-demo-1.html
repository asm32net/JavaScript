<script>

function JS_insertion_sort_dichotomy_demo_1(){

	this.displayData = function(data){
		var s = '';
		if(data){
			s = data.join(', ');
		}
		return s;
	}

	this.InsertionSortDichotomy = function(data){
		var n = data.length;
		for(var i = 1; i < n; i++){
			var nGet = data[i];
			var nLeft = 0;
			var nRight = i - 1;
			while(nLeft <= nRight){
				var nMid = parseInt( (nLeft + nRight) / 2 );
				if(data[nMid] > nGet){
					nRight = nMid - 1;
				}else{
					nLeft = nMid + 1;
				}
			}
			for(var j = i - 1; j >= nLeft; j--){
				data[j + 1] = data[j];
			}
			data[nLeft] = nGet;
		}
	}
}

(function(){
	var oDisplays = document.getElementsByTagName('p');
	var oExecute = oDisplays[1].getElementsByTagName('button')[0];

	// var _data = Array(41, 67, 34, 0, 69, 24, 78, 58, 62, 64, 5, 45, 81, 27, 61, 91, 95, 42, 27, 36);
	var _data = Array(76, 11, 11, 43, 78, 35, 39, 27, 16, 55, 1, 41, 24, 19, 54, 7, 78, 69, 65, 82);
	var isdd = new JS_insertion_sort_dichotomy_demo_1();

	oDisplays[0].innerHTML = isdd.displayData(_data);

	var _result;

	function JS_showResult(){
		oDisplays[2].innerHTML = isdd.displayData(_result);
		oExecute.disabled = false;
	}

	oExecute.onclick = function(){
		oExecute.disabled = true;
		_result = [];
		for(var i = 0, l = _data.length; i < l; i++){
			_result.push(_data[i]);
		}
		oDisplays[2].innerHTML = '...';
		isdd.InsertionSortDichotomy(_result);

		setTimeout(JS_showResult, 100);
	}

})();
</script>
